<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Password Genertor</title>
</head>

<body>
    <div class="w-screen h-screen bg-[#0F0E15] text-white flex flex-col items-center justify-center">
        <h1 class="text-gray-300 text-xl mb-3 p-2">Password ðŸ”‘ Genertor</h1>
        <div class="px-4 py-6 bg-[#25232D] w-1/3 flex justify-between">
            <input type="text" class="bg-transparent" disabled id="passText">
            <span class="ml-2 cursor-pointer " id="copy">
                <!-- <img src="assets/copy.svg" alt="" class=""> -->
                <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
                        class="fill-[#A4FFAF] hover:fill-white" />
                </svg>
            </span>
        </div>
        <div class="bg-[#25232D] flex flex-col m-4  mt-6 px-4 py-6 w-1/2 text-white ">
            <div class="flex justify-between">
                <span class="text-left">Character Length</span>
                <span class="text-right" id="dynamicText">8</span>
            </div>
            <div class="slider bg-[#24232C] w-1/2 ">

                <input id="slider" type="range" value="8" min="8" max="20" class="w-full h-2 cursor-pointer">
            </div>
            <div class="checkbox flex flex-col">
                <span>
                    <input type="checkbox" class="my-1 checked:bg-black check" id="upper" />
                    Include Uppercase Letters
                </span>
                <span>
                    <input type="checkbox" class="my-1 check" id="lower" />
                    Include Lowercase Letters
                </span>
                <span>
                    <input type="checkbox" class="my-1 check" id="num" />
                    Include Numbers
                </span>
                <span>
                    <input type="checkbox" class="my-1 check " id="char" />
                    Include Symbols
                </span>
            </div>
        </div>
        <button
            class="bg-[#A5FEAF] rounded-lg w-1/3 px-2 py-3 text-black hover:bg-transparent hover:border-2 hover:border-[#A5FEAF] hover:text-[#A4FFAF] flex justify-center items-center font-medium"
            id="btn">GENERATE
            <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"
                class="fill-[#24232C] hover:fill-[#A4FFAF] ml-3">
                <path d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z" />
            </svg></button>
    </div>
    <script src="script.js"></script>
</body>

</html>
